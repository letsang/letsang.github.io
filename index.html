<!DOCTYPE html>
<html>
        <head>
        <script>
        function resizeIframe(obj) {
                obj.style.height = obj.contentWindow.document.documentElement.scrollHeight + 'px';
        }
        </script>
        </head>
<body>
        <iframe src="https://jtsang.shinyapps.io/tadamV3/" frameborder="0" scrolling="no" onload="resizeIframe(this)" />
</body> 
</html>
